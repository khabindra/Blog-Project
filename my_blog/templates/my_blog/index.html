{% extends 'base.html' %}

{% load static %}

{% block title %}
My Blog
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'my_blog/index.css' %}" />
<link rel="stylesheet" href="{% static 'my_blog/post.css' %}" />
{% endblock %}


{% block content %}
<div class="wrap">
    <div class="content">
        <section id="latest-posts">
            <h2>Latest Blogs</h2>
            {% for post in posts %}
            <ul>
                <li>
                    <article class="post">
                        <a href="{% url 'detail_posts_page' post.slug %}">
                            <img src="{{post.image.url}}" alt="{{post.title}}">
                            <div class="post_content">
                                <h3>{{post.title}}</h3>
                                <p>{{post.token}}</p>
                            </div>
                        </a>
                    </article>

                </li>

            </ul>
            {% endfor %}
        </section>
    </div><!-- .content -->

    <div class="sidebar">
        <section id="welcome">
            <header>
                <img class="box" src="{% static 'my_blog/img/profile.png' %}" />
                <h2>Khabin Tamang</h2>
            </header>
            <p>Hello Friends welcome To My Blog</p>
        </section>
    </div><!-- .sidebar -->
    <div class="clear"></div>
</div><!-- .wrap -->
{% endblock %}
